<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript">
        let cities = ["Delhi", "Punjab", "Gujrat", "Maharastra"]
        function loadCities(){
            document.querySelector("#lstCities").innerHTML = '';
            document.querySelector("#lblCount").innerHTML = '';
            cities.map((e)=>{
                let select = document.querySelector("#lstCities");
                let option = document.createElement("option")
                option.innerHTML = e;
                option.value = e;
                select.appendChild(option)
                document.querySelector("#lblCount").innerHTML = `Total no of cities = ${cities.length}`
            })
        }
        function addCity(){
            let city = document.querySelector("#newCity").value;
            let indexOfCity = cities.indexOf(city)
            if(indexOfCity == -1){
                cities.push(city);
                loadCities();
            }else{
                alert('This city already exists ')
            
            }
        }
        function sortAsc(){
            cities.sort();
            loadCities();
        }
        function sortDsc(){
            cities.sort();
            cities.reverse();
            loadCities()
        }
        function removeCity(){
            let city = document.querySelector("#lstCities").value;
            let cityIndex = cities.indexOf(city);
            let flag = confirm(`Are you sure to delete  ${city} ? `);
            if(flag == true){
                cities.splice(cityIndex,1)
                loadCities()
            }
        }
        function clearAll(){
            let flag = confirm(`Do you want to delete all cities ? `);
            if(flag == true){
            cities = []
            loadCities()
            }
        }
       
    </script>
</head>
<body class="container-fluid" onload="loadCities()">
    <h2>Array Manipulation</h2>
    <div class="w-25 ">
        <label class="form-label" for="">Add City</label>
        <div class="input-group">
            <input type="text" id="newCity" class="form-control" placeholder="New city name ">
            <button class="btn btn-primary " onclick="addCity()" >Add</button>
        </div>
        <div class="mt-4">
            <label for="" class="form-label">Select City</label>
            <div class="mt-3 mb-3">
                <button onclick="sortAsc()" class="btn btn-success  bi bi-sort-alpha-down"></button>
                <button onclick="sortDsc()" class="btn btn-success  bi bi-sort-alpha-up"></button>
            </div>
            <div>
                <select class="form-select" name="" id="lstCities" size="3">

                </select>
                <label for="" class="form-label" id="lblCount"></label>
            </div>
            <div>
                <button onclick="removeCity()" class="btn btn-danger bi bi-trash-fill"> Remove city</button>
                <button onclick="clearAll()" class="btn btn-danger bi bi-trash-fill"> Clear All </button>
            </div>
        </div> 
    </div>
    
</body>
</html>
