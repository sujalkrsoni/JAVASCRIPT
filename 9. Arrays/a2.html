<html lang="en">
<head>

    <script>
        function createTable(){
            let container = document.querySelector("#container");
            let table = document.createElement("table");
            table.width = "80%";
            table.border = "1";
            let thead = document.createElement("thead");
            let tr = document.createElement("tr");
            let th1 = document.createElement("th");
            let th2 = document.createElement("th");
            let td = document.createElement("td");
            th1.innerHTML = "Name"
            th2.innerHTML = "price"

            tr.appendChild(th1)
            tr.appendChild(th2)
            thead.appendChild(tr) 
            table.appendChild(thead)
            container.appendChild(table)
    }
    function createList(){

        // or using map 

        let arr = ["one" , "two", "three", "four"]
        let container = document.querySelector("#container2")
        let ol = document.createElement("ol")
        container.appendChild(ol);
        arr.map((e)=>{
            let li = document.createElement("li")
            li.innerHTML = e
            ol.appendChild(li);
        })
        arr.map((e)=>{
            // ol.style.listStyle = "none"
            let li = document.createElement("li")
            let a = document.createElement("a")
            a.innerHTML = e
            a.href = `${e}.html`
            li.appendChild(a);
            ol.appendChild(li);
        })

    }

    function createDropDown(){
        let container = document.querySelector("#container3")
        let select = document.createElement("select")
        container.appendChild(select)
        let items = ["Phone", "iphone", "pc", "computer"]
        items.map((e)=>{
            let option = document.createElement("option")
            option.innerHTML = e;
            select.appendChild(option);
        })
    }

    </script>
</head>
<body>
    <button onclick="createTable()" class="btn btn-success m-3">Generate Table </button>
    <button onclick="createList()" class="btn btn-outline-danger m-3">Create List</button>
