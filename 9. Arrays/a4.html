<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

        var appointments = [];
        function loadTask(){
            document.querySelector("#lsttask").innerHTML = ''
            appointments.forEach((e,index)=>{
                var li = document.createElement("li")
                li.innerHTML = e;
                document.querySelector("#lsttask").appendChild(li)
            })
        }
        
        function addTodoList(){
            let task = document.querySelector("#task").value;
            let time = document.querySelector("#time").value;
            let index = appointments.length -1 ;
            var appointment = `${task} and ${time} <button onclick="deleteApp(${index})" >Delete </button> `;
            appointments.push(appointment);
            loadTask();         
        }

        function deleteApp(index){
            console.log(index);
            appointments.splice(index,1);
            loadTask();          
        }

    </script>
</head>
<body class="m-3">
    <input id="task" placeholder="add your shedule" type="text">
    <input id="time" type="datetime-local">
    <button onclick="addTodoList()" class="btn btn-warning">Add</button>
    <div id="container">
        <ol id="lsttask">

        </ol>
    </div>
</body>
</html>
