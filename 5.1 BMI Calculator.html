<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function emiCal(){
            let male = document.querySelector("#male")
            let height = parseFloat(document.querySelector("#height").value);
            let age = parseInt(document.querySelector("#age").value)
            let Weight = parseInt(document.querySelector("#Weight").value);
            let bmi = document.querySelector("#bmi")
            let suggestion = document.querySelector("#suggestion");
            let arrow = document.querySelector("#arrow");
            var result ;

            result = (Weight/height/height)*10000;
            result = result.toFixed(1);
            bmi.innerHTML = result;


            if (result <= 18.4) {
                suggestion.innerHTML = "Time to grab a bite !";
                arrow.style.marginLeft = "-370px";
            } else if (result >= 18.5 && result <= 24.9) {
                suggestion.innerHTML = "Great Shape";
                arrow.style.marginLeft = "-120px";
            } else if (result >= 25 && result <= 39.9) {
                suggestion.innerHTML = "Time to run !";
                arrow.style.marginLeft = "120px";
            } else if (result >= 40) {
                suggestion.innerHTML = "Time to more run !";
                arrow.style.marginLeft = "370px";
            }
        }
    </script>
</head>
<body class="container-fluid bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="bg-light rounded w-75" >
        <div class="d-flex p-4 " >
            <div>
                <img class="ms-5 " src="https://www.iciciprulife.com/content/icici-prudential-life-insurance/tools-and-calculators/bmi_assets/images/Component21.svg" alt="">
            </div>
            <div>
                <h1 class="ms-3 mt-3">BMI Calculator</h1>
                <H4 class="ms-3 text-red">Body Mass Index</H4>
            </div>
        </div>
        <div class="bg-light rounded w-100 border d-flex" >
            <div class="">
                <div class="d-flex">
                    <div class="m-5">
                        <div class="m-0 ">
                            <p class="text-black-50 m-0 fs-5">Gender</p>
                            <input class="" type="radio"  name="Gender" id="male" checked>
                            <label for="male">Male</label>
                            <input class="" type="radio"  name="Gender" id="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="mt-4 "> 
                            <p class="text-black-50 fs-5 m-0">height</p>
                            <input class="form-control w-50 mt-1" type="number" id="height" placeholder="CM" size="1">
                        </div>
                    </div>
                    <div class="m-5">
                        <div>
                            <p class="m-0 mb-1 text-black-50">AGE</p>
                            <input class="form-control required" type="number" min="1" max="120" id="age" placeholder="Years">
                        </div>
                        <div class="mt-4">
                            <p class="m-0 mb-1 text-black-50">Weight</p>
                            <input class="form-control" type="number" min="1" max="200" id="Weight" placeholder="KG">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-warning w-25 mb-3" onclick="emiCal()" id="emiCalculate">Calculate</button>
                </div>
            </div>
            <div class="text-center p-3 d-flex flex-column align-items-center w-75" style="background-color: rgba(173, 216, 230, 0.221);">
                <h3>Your BMI is</h3>
                <h2 class="bg-light-subtle rounded p-1" id="bmi">--</h2>
                <div class="d-flex " style="width: 500px;">
                    <span class="w-25" >Underweight</span>
                    <span class="w-25" >Normal</span>
                    <span class="w-25" >Overweight</span>
                    <span class="w-25" >Obesity</span>
                </div>
                <div class="progress" style="width: 500px; height: 6px;">
                    <div class="progress-bar me-1 bg-warning" style="width: 25%;">
                        
                    </div>
                    <div class="progress-bar me-1 bg-success" style="width: 25%;">
                        
                    </div>
                    <div class="progress-bar me-1 bg-secondary" style="width: 25%;">

                    </div>
                    <div class="progress-bar me-1 bg-danger" style="width: 25%;">
                    </div>
                </div>
                <div style="margin-top: -5px;" id="arrow">
                    <span class="bi bi-arrow-up fs-3" id="arrow"></span>
                </div>
                <div>
                    <h2 id="suggestion">-</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
