<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function themeChange(){
            let darkMode = document.querySelector("#darkMode");
            let form = document.querySelector("#form");
            let loginBtn = document.querySelector("#loginBtn")
            
            if(darkMode.checked){
                form.className = "w-25 bg-dark text-white rounded p-4 "
                loginBtn.className = " w-100 btn bg-warning"
            }else{
                form.className = "w-25 bg-light text-dark border border-2 rounded p-4 "
                loginBtn.className = " w-100 btn bg-dark text-white"
            }
        }
    </script>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="" id="form" class="w-25 border border-2 rounded p-4 ">
        <div class="form-switch">
            <input type="checkbox" onchange="themeChange()" id="darkMode" class="form-check-input mb-4">
            <label for="darkMode">Dark Mode</label>
        </div>
        <div>
            <h3>User Login</h3>
            <dl>
                <dt>Username :</dt>
                <dd><input type="text" id="userName" class="form-control"></dd>
                <dt>Password :</dt>
                <dd><input type="password" id="password" class="form-control"></dd>
                <button id="loginBtn" class="btn btn-dark w-100">Login</button>
            </dl>
        </div>

    </form>
</body>
</html>
