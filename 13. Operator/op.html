<script>
    
    x = 10;
    y = x++;
    console.log(x);
    console.log(y);
        
    let x = 10;
    let y = ++x;
    console.log(x);
    console.log(y);

    x = 10;
    y = --x;
    console.log(x);
    console.log(y);
    x = 10;

    y = x--;
    console.log(x);
    console.log(y);
    
</script>
