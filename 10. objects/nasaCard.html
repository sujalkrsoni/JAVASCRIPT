<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA HACK KAR DIYA : ) </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then((res)=>{
                return res.json();
            })
            .then((mars)=>{
                mars.photos.map((e)=>{
                    let main = document.querySelector("main")
                    let div = document.createElement("div")
                    div.style.width = "250px";
                    div.style.height = "300px";
                    div.className = "m-3 p-2 border card"
                    div.className = "card border-1"
                    let divHead = document.createElement("div")
                    let divBody = document.createElement("div")


                    let photoId = document.createElement("p")
                    let preview = document.createElement("img")

                    photoId.innerHTML = `Photo id ${e.id} & Camera Name ${e.camera.full_name} & rover Name ${e.rover.name}`;
                    preview.src = e.img_src;
                    preview.style.height = "200px"
                    main.appendChild(div)

                    divBody.appendChild(photoId)
                    divHead.appendChild(preview)
                    div.appendChild(divHead)
                    div.appendChild(divBody)
                })

            })
         }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Mars Rover Photos</h2>
    <main class="d-flex flex-wrap">

    </main>
    
</body>
</html>
