<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA HACK KAR DIYA : ) </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function bodyLoad(){
            fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
            .then((res)=>{
                return res.json();
            })
            .then((mars)=>{
                mars.photos.map((e)=>{
                    let tr = document.createElement("tr")
                    let photoId = document.createElement("td")
                    let preview = document.createElement("td")
                    let cameraName = document.createElement("td") 
                    let roverName = document.createElement("td")

                    photoId.innerHTML = e.id;
                    preview.innerHTML = `<img src="${e.img_src}" width="200px" height="200px">`;
                    cameraName.innerHTML = e.camera.full_name;
                    roverName = e.rover.name;

                    tr.appendChild(photoId)
                    tr.appendChild(preview)
                    tr.appendChild(cameraName)
                    // tr.appendChild(roverName)
                    document.querySelector("tbody").appendChild(tr)
                })

            })
         }
    </script>
</head>
<body class="container-fluid" onload="bodyLoad()">
    <h2>Mars Rover Photos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Photo id</th>
                <th>Preview</th>
                <th>Camera Name</th>
                <th>Rover Name</th>
            </tr>
        </thead>
        <tbody id="content">
            
        </tbody>
    </table>
    
</body>
</html>
