<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

            var align ;
            function leftClicked(){
                align = "d-flex justify-content-start"
                change();
                console.log(align);
            }
            function rightClicked(){
                align = "d-flex justify-content-end"
                change();            
            }
            function centerClicked(){
                align = "d-flex justify-content-center align-items-center"
                change();
            }
            function middleClicked(){
                align = "d-flex justify-content-center"
                change();
            }

        function change(){
            let size = document.querySelector("#fontSize").value;
            let color = document.querySelector("#color").value;                 
            let container = document.querySelector("#container")
            text = document.querySelector("#text");
            text.className = `fs-${size}`;
            text.style.color = color;
            console.log(align);
            console.log(typeof align);
            container.className = align;
        }
    </script>
</head>
<body class="container fluid">
    <div class="border p-5 " style="background-color: rgba(173, 216, 230, 0.066);">
        <nav class="navabar mb-4">
            <div class="nav d-flex justify-content-between border-bottom  mt-3">
                <div class="">
                    <input onclick="change()" type="range" id="fontSize" name=""  min="1"  max="7" style="width: 400px;" value="">
                </div>
                <div>
                    <input onblur="change()"  type="color" id="color">
                </div>
                <div>
                    <button onclick="leftClicked()" id="align1">Left</button>
                    <button onclick="middleClicked()" id="align2">Middle</button>
                    <button onclick="centerClicked()" id="align2">Center</button>
                    <button onclick="rightClicked()" id="align3">Right</button>
                </div>
            </div>
        </nav>
        <div id="container" style="width: 500px; height: 500px; border: 1px solid black;">
            <p id="text">Hello EveryOne</p>
        </div>
    </div>
</body>
</html>
