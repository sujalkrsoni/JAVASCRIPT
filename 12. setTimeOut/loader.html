<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>  
        let pro ;  
        let count = 1 ;
        function loader(){
                pro = setInterval(() => {
                document.querySelector("#progressBar").value = count;
                document.querySelector("#loaderCount").innerHTML = `${count}% Loaded`;
                if(count< 100){
                    count++;
                }
                else if(count == 100){
                    let img = document.querySelector("#img");
                    img.style.animationName = "fadeIn"
                    img.style.animationDuration = "1s"
                    document.querySelector(".imageContainer").style.display = "block"
                    document.querySelector(".progresscontainer").style.display = "none"
                    document.querySelector(".buttonContainer").style.display = "none"
                }
            }, 10);
        }

        function loadImgBtn(){
            document.querySelector(".progresscontainer").style.display = "block"
            loader();
        }
        function pause(){
            clearInterval(pro)
            let count = document.querySelector("#progressBar").value
            document.querySelector("#loaderCount").innerHTML =  `${count}% paused`
        }
        function start(){
            loader();
        }
    </script>
    <style>
        progress{
            width: 300px;
            height: 30px;
        }

        @keyframes fadeIn {
            from {             
                opacity: 0;
            }
            to{
                opacity: 1;
            }
        }
    </style>
</head>
<body class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
        <div class="buttonContainer" >
            <button onclick="loadImgBtn()" class="btn btn-primary">Load Image</button>
        </div> 
        <div class="progresscontainer" style="display: none;">
            <progress value="1" max="100" min="1" id="progressBar"></progress><br>
             <!-- <div class="spinner-border"></div> -->
            <p id="loaderCount"></p>
            <button class="btn btn-danger" onclick="start()">Start</button>
            <button class="btn btn-danger" onclick="pause()">Pause</button>
        </div>
        <div class="imageContainer" style="display: none;">
            <img id="img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxHzrwDURZDcHfiDOgjrIAAhebSSQuWrH9pA&s" alt="">
        </div>
    </div>
</body>
</html>
