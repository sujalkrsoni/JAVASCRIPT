<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function sortToggle(){
           let btn = document.querySelector("#btnSort")
           btn.className = (btn.className == "bi bi-sort-alpha-down")?"bi bi-sort-alpha-up":"bi bi-sort-alpha-down" 
        }
        function check(){
            let box = document.querySelector("#checkbox")
            let text = document.querySelector("#text")
            text.innerHTML = (box.checked)?"In stock":"Out of stock"
        }
    </script>
</head>
<body>
   <div class="p-5">
    <button class="bi bi-sort-alpha-down" id="btnSort" onclick="sortToggle()">   </button>
   </div>
   <input type="checkbox" id="checkbox" onclick="check()">
   <label for="" id="text">out of stock</label>
</body>
</html>
