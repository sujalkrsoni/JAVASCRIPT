<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function login(){
            let btn = document.querySelector("#continueBtn")
            let idContainer = document.querySelector("#emailContainer")
            let passContainer = document.querySelector("#passContainer")
            let input = document.querySelector("#userId").value;
            let err = document.querySelector("#userErr")
            let email = "sujalsoni@gmail.com"
            let number = "7982347869"
            if(input == email){
                idContainer.style.display = "none"
                passContainer.style.display = "block"
                
            }else if(input == number){
                idContainer.style.display = "none"
                passContainer.style.display = "block"
            }else{
                err.innerHTML = "Username doesn't Exists"
            }
        }
        function passVerify(){
            let pass = document.querySelector("#userPass").value;
            let passErr = document.querySelector("#passErr");
            let emailPass = "e123"
            let numPass = "n123"
            if(pass == emailPass){
                document.write("Successfully Login")
            }else if(pass == numPass){
                document.write("Successfully Login")
            }else{
                passErr.innerHTML = "Wrong Password"
            }
        }
    </script>
</head>
<body class="continer-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="w-25 form-control p-3" id="emailContainer">
        <h2>Sign In</h2>
        <div>
            <label class="form-label fw-bold">Email or mobile Phone number</label>
            <div>
                <input type="text" id="userId" class="form-control">
                <div class="text-danger" id="userErr"></div>
            </div>
            <div>
                <button onclick="login()" id="continueBtn" class="btn btn-warning w-100 mt-3">Continue</button>
            </div>
        </div>
    </div>
    <div class="w-25 form-control p-3" style="display: none;" id="passContainer">
        <h2>Sign In</h2>
        <div>
            <label class="form-label fw-bold">Password</label>
            <div>
                <input type="text" id="userPass" class="form-control">
                <div class="text-danger" id="passErr"></div>
            </div>
            <div>
                <button onclick="passVerify()" class="btn btn-warning w-100 mt-3">Continue</button>
            </div>
        </div>
    </div>
</body>
</html>
