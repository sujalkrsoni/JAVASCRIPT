<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function addProduct(){
            document.querySelector("#detailsContainer").style.display = "block";
            document.querySelector("#btnContainer").style.display = "none";
            document.querySelector("#lblName").innerHTML = document.querySelector("#txtName").value;
            document.querySelector("#lblPrice").innerHTML = document.querySelector("#txtPrice").value;
            document.querySelector("#lblCity").innerHTML = document.querySelector("#lstCity").value;
            let stockCheckBox = document.querySelector("#optStock");
            let stockStatus = "";
            if(stockCheckBox.checked){
               stockStatus = "Available";
            }else{
               stockStatus = "Out of Stock";
            }
            document.querySelector("#lblStock").innerHTML = stockStatus;
        }
        function editClick(){
            document.getElementById("lblTitle").innerHTML = "Edit Product";
            document.getElementById("registerbtn").innerHTML = "Save";
            document.getElementById("registerbtn").className = "btn btn-warning ";
        }
    </script>
</head>
<body class="container-fluid">
    <div class="" id="btnContainer" >
        <button class="btn btn-primary m-4" data-bs-target="#register" data-bs-toggle="modal"> Add Product </button>
    </div>
    <div class="modal fade " id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="lblTitle">Add Products</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Name : </dt>
                        <dd><input type="text" id="txtName" class="form-control"></dd>
                        <dt>Price</dt>
                        <dd><input type="text" id="txtPrice" class="form-control"></dd>
                        <dt>Shipped to</dt>
                        <dd>
                            <select class="form-select" id="lstCity">
                                <option value="">Select City</option>
                                <option value="delhi">Delhi</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="jharkhand">jharkhand</option>
                            </select>
                        </dd>
                        <dt>Stock</dt>
                        <dd class="form-switch">
                            <input class="form-check-input" type="checkbox" id="optStock">
                            <label class="form-check-label" for="optStock">Available</label>
                        </dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button onclick="addProduct()" class="btn btn-success" data-bs-dismiss="modal" id="registerbtn"> Register </button>
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                </div>

            </div>

        </div>

    </div>
    <div id="detailsContainer" style="display: none;">
        <h2>Product Details</h2>
        <dl class="row w-25" >
            <dt class="col-2">Name</dt>
            <dd class="col-9" id="lblName"></dd>
            <dt class="col-2">Price</dt>
            <dd class="col-9" id="lblPrice"></dd>
            <dt class="col-2">City</dt>
            <dd class="col-9" id="lblCity"></dd>
            <dt class="col-2">Stock</dt>
            <dd class="col-9" id="lblStock"></dd>
        </dl>
        <button onclick="editClick()" class="btn btn-warning bi bi-pen-fill" data-bs-target="#register" data-bs-toggle="modal">Edit</button>
    </div>
</body>
</html>
